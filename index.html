<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Проверка файлов</h1>

    <div class="section">
        <h2>Выберите файл</h2>
        <input type="file" id="file-input">
        <button onclick="checkFile()">Проверить</button>
        <p id="file-result"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function checkFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const data = { type: 'check_file', filename: file.name };
                tg.sendData(JSON.stringify(data)); // Отправка данных боту
                document.getElementById('file-result').innerText = Файл "${file.name}" отправлен.;
            } else {
                document.getElementById('file-result').innerText = 'Выберите файл.';
            }
        }
    </script>
</body>
</html>
