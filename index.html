<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка файлов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content" id="content">
            <p>Добро пожаловать! Выберите действие ниже.</p>
        </div>
        <div class="buttons">
            <button onclick="checkFile()">Проверка файлов</button>
            <button onclick="showRecommendations()">Рекомендации</button>
            <button onclick="checkLinks()">Проверка ссылок</button>
            <button onclick="checkNumbers()">Проверка номеров</button>
        </div>
    </div>

    <script>
        async function checkFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/check_file', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('content').innerHTML = `<p>${result.message}</p>`;
            };
            input.click();
        }

        async function showRecommendations() {
            const response = await fetch('/get_recommendations');
            const result = await response.json();
            const recommendations = result.recommendations.map(rec => `<li>${rec}</li>`).join('');
            document.getElementById('content').innerHTML = `<p>Рекомендации по безопасности:</p><ul>${recommendations}</ul>`;
        }

        async function checkLinks() {
            const link = prompt("Введите ссылку для проверки:");
            if (link) {
                const response = await fetch('/check_link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link })
                });
                const result = await response.json();
                document.getElementById('content').innerHTML = `<p>${result.message}</p>`;
            }
        }

        async function checkNumbers() {
            const number = prompt("Введите номер для проверки:");
            if (number) {
                const response = await fetch('/check_number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ number })
                });
                const result = await response.json();
                document.getElementById('content').innerHTML = `<p>${result.message}</p>`;
            }
        }
    </script>
</body>
</html>
