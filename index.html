<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Выберите действие</h1>
    <div class="container">
        <div class="section">
            <button onclick="openLinkCheck()">Проверка ссылок</button>
        </div>
        <div class="section">
            <button onclick="openFileCheck()">Проверка файлов</button>
        </div>
        <div class="section">
            <button onclick="openSecurityRecommendations()">Рекомендации по безопасности</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация Mini App
        tg.ready();

        // Открытие страницы для проверки ссылок
        function openLinkCheck() {
            const data = { type: 'check_links' };
            tg.sendData(JSON.stringify(data)); // Отправляем запрос на проверку ссылок
        }

        // Открытие страницы для проверки файлов
        function openFileCheck() {
            const data = { type: 'check_file' };
            tg.sendData(JSON.stringify(data)); // Отправляем запрос на проверку файлов
        }

        // Открытие страницы с рекомендациями по безопасности
        function openSecurityRecommendations() {
            const data = { type: 'security_recommendations' };
            tg.sendData(JSON.stringify(data)); // Отправляем запрос на рекомендации
        }
    </script>
</body>
</html>
