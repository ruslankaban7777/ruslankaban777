<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-field, .file-input {
            display: none;
            width: 100%;
            margin-top: 20px;
        }
        .recommendations {
            display: none;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Выберите действие</h1>
    <div class="container">
        <div class="section">
            <button onclick="openLinkCheck()">Проверка ссылок</button>
        </div>
        <div class="section">
            <button onclick="openFileCheck()">Проверка файлов</button>
        </div>
        <div class="section">
            <button onclick="openSecurityRecommendations()">Рекомендации по безопасности</button>
        </div>

        <!-- Строка для ввода ссылки -->
        <div id="link-check" class="input-field">
            <input type="text" id="link-input" placeholder="Введите ссылку" />
            <button onclick="submitLink()">Проверить ссылку</button>
        </div>

        <!-- Меню для выбора файла -->
        <div id="file-check" class="file-input">
            <input type="file" id="file-input" />
            <button onclick="submitFile()">Проверить файл</button>
        </div>

        <!-- Рекомендации по безопасности -->
        <div id="security-recommendations" class="recommendations">
            <h3>Основные рекомендации:</h3>
            <ul>
                <li>Не открывайте подозрительные ссылки.</li>
                <li>Используйте сложные пароли.</li>
                <li>Не загружайте файлы из ненадежных источников.</li>
            </ul>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Открытие страницы для проверки ссылок
        function openLinkCheck() {
            // Скрыть другие секции
            hideSections();
            document.getElementById("link-check").style.display = "block";
        }

        // Открытие страницы для проверки файлов
        function openFileCheck() {
            // Скрыть другие секции
            hideSections();
            document.getElementById("file-check").style.display = "block";
        }

        // Открытие рекомендаций по безопасности
        function openSecurityRecommendations() {
            // Скрыть другие секции
            hideSections();
            document.getElementById("security-recommendations").style.display = "block";
        }

        // Скрыть все секции
        function hideSections() {
            document.getElementById("link-check").style.display = "none";
            document.getElementById("file-check").style.display = "none";
            document.getElementById("security-recommendations").style.display = "none";
        }

        // Отправить ссылку для проверки
        function submitLink() {
            const link = document.getElementById('link-input').value;
            if (link) {
                const data = { type: 'check_links', link };
                tg.sendData(JSON.
stringify(data)); // Отправляем запрос на проверку ссылки
            } else {
                alert('Пожалуйста, введите ссылку!');
            }
        }

        // Отправить файл для проверки
        function submitFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const data = { type: 'check_file', filename: file.name };
                tg.sendData(JSON.stringify(data)); // Отправляем запрос на проверку файла
            } else {
                alert('Пожалуйста, выберите файл!');
            }
        }
    </script>
</body>
</html>
