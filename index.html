<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-field, .file-input {
            display: none;
            width: 100%;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Выберите действие</h1>
    <div class="container">
        <div class="section">
            <button onclick="openLinkCheck()">Проверка ссылок</button>
        </div>
        <div class="section">
            <button onclick="openFileCheck()">Проверка файлов</button>
        </div>

        <!-- Строка для ввода ссылки -->
        <div id="link-check" class="input-field">
            <input type="text" id="link-input" placeholder="Введите ссылку" />
            <button onclick="submitLink()">Проверить ссылку</button>
            <div id="link-result" class="result"></div>
        </div>

        <!-- Меню для выбора файла -->
        <div id="file-check" class="file-input">
            <input type="file" id="file-input" />
            <button onclick="submitFile()">Проверить файл</button>
            <div id="file-result" class="result"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const apiKey = "3f5fa2f2b0c6bb931ad2d29d40d3b74104febdd469048fe6a7acdd5ae049373d"; // Ваш API-ключ VirusTotal

        // Открытие страницы для проверки ссылок
        function openLinkCheck() {
            hideSections();
            document.getElementById("link-check").style.display = "block";
        }

        // Открытие страницы для проверки файлов
        function openFileCheck() {
            hideSections();
            document.getElementById("file-check").style.display = "block";
        }

        // Скрыть все секции
        function hideSections() {
            document.getElementById("link-check").style.display = "none";
            document.getElementById("file-check").style.display = "none";
        }

        // Проверка ссылки через VirusTotal API
        async function checkLink(link) {
            const url = "https://www.virustotal.com/api/v3/urls";
            const encodedUrl = btoa(link).replace(/=/g, '');

            try {
                const response = await fetch(`${url}/${encodedUrl}`, {
                    method: "GET",
                    headers: {
                        "x-apikey": apiKey,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    const stats = data.data.attributes.last_analysis_stats;

                    if (stats.malicious > 0) {
                        return `⚠️ ВНИМАНИЕ: Ссылка признана вредоносной!\nВредность: ${stats.malicious} из ${Object.values(stats).reduce((a, b) => a + b, 0)}.`;
                    } else {
                        return "✅ Ссылка безопасна.";
                    }
                } else if (response.status === 404) {
                    return "ℹ️ Ссылка не найдена в базе VirusTotal.";
                } else {
                    return `Ошибка проверки: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                return `Ошибка проверки: ${error.message}`;
            }
        }

        // Проверка файла через VirusTotal API
        async function checkFile(file) {
            const url = "https://www.virustotal.com/api/v3/files";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const uploadResponse = await fetch(url, {
                    method: "POST",
                    headers: {
                        "x-apikey": apiKey,
                    },
                    body: formData,
                });

                if (uploadResponse.ok) {
                    const uploadData = await uploadResponse.json();
                    const fileId = uploadData.data.id;

                    // Получаем отчет о файле
                    const reportUrl = `https://www.virustotal.com/api/v3/analyses/${fileId}`;
                    const reportResponse = await fetch(reportUrl, {
                        method: "GET",
                        headers: {
                            "x-apikey": apiKey,
                        },
                    });

                    if (reportResponse.ok) {
                        const reportData = await reportResponse.json();
                        const stats = reportData.data.attributes.stats;

                        if (stats.malicious > 0) {
                            return `⚠️ ВНИМАНИЕ: Файл признан вредоносным!\nВредность: ${stats.malicious} из ${Object.values(stats).reduce((a, b) => a + b, 0)}.`;
                        } else {
                            return "✅ Файл безопасен.";
                        }
                    } else {
                        return `Ошибка получения отчета: ${reportResponse.status} ${reportResponse.statusText}`;
                    }
                } else {
                    return `Ошибка загрузки файла: ${uploadResponse.status} ${uploadResponse.statusText}`;
                }
            } catch (error) {
                return `Ошибка проверки файла: ${error.message}`;
            }
        }

        // Отправить ссылку для проверки
        async function submitLink() {
            const link = document.getElementById('link-input').value;
            if (link) {
                const result = await checkLink(link);
                document.getElementById('link-result').innerText = result;
            } else {
                alert('Пожалуйста, введите ссылку!');
            }
        }

        // Отправить файл для проверки
        async function submitFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const result = await checkFile(file);
                document.getElementById('file-result').innerText = result;
            } else {
                alert('Пожалуйста, выберите файл!');
            }
        }
    </script>
</body>
</html>
